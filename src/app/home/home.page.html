<ion-header>
  <ion-toolbar>
    <ion-title>
      xNotes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let note of notes | async" (click)="getNote(note.createdDate)">
        {{note.title}}
      </ion-item>
    </ion-list>
    <ion-button (click)="addNote()">Add Note</ion-button>
  </div>
</ion-content>
<ion-footer>
#developed by sachin_b_shelke_app_vTest
</ion-footer>
